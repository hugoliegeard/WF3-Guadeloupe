<div class="container">
  <header class="mb-4">
    <nav class="navbar navbar-dark bg-dark">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">
          {{ title }}
        </a>
      </div> <!-- /.navbar-header -->
    </nav> <!-- /.nav -->
  </header> <!-- /.header -->

  <div class="row">

    <!-- Liste des contacts -->
    <div class="col-sm-4">
      <div class="list-group">
        <a href="#"
           *ngFor="let contact of mesContacts"
           class="list-group-item list-group-item-action">
          {{ contact.name }}
        </a>
      </div> <!-- /.list-group -->
    </div> <!-- /.col-sm-4 -->

    <!-- Profil de mon utilisateur -->
    <div class="col-sm-8">
      <div class="jumbotron">
        <h1 class="display-4">Hugo LIEGEARD</h1>
        <p class="lead">hugoliegeard</p>
        <hr class="my-4">
      </div> <!-- /.jumbotron -->
    </div> <!-- /.col-sm-8 -->
  </div> <!-- /.row -->

</div> <!-- /.container -->
