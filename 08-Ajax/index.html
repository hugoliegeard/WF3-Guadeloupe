<body>
    <!-- 
        1. Mettre en Place un Formulaire Bootstrap permettant
        de s'inscrire a une newsletter :
            - email
            - prenom
            - nom

        2. Réaliser un script PHP/SQL permettant après vérification
        des données POST, l'insertion des données dans une BDD.
            - Vérifier le format de l'email
            - Vérifier que l'email n'est pas déjà inscrit
            - Les champs prenom et nom peuvent être NULL.<

        3. Effectuer une validation jQuery du Formulaire :
            - Vérification de l'email et son format
            - Prénom Obligatoire
            - Nom Obligatoire

     <div class="container mt-4">
            <div class="row">
                <div class="col-12 col-sm-10 col-md-5 mx-auto">
    
                    <h3 class="text-center display-4">
                        Inscription à notre newsletter !
                    </h3>
    
                    <form id="newsletter" 
                        action="newsletter.php" 
                        method="post" novalidate>
    
                        <div class="form-group">
                            <input type="email" name="email"
                                class="form-control"
                                placeholder="Adresse Email." />

                                class="form-control"
                                placeholder="Prénom." />
                        </div>
    
                        <div class="form-group">
                            <input type="text" name="nom"
                                class="form-control"
                                placeholder="Nom." />
                        </div>
    
                        <div class="form-group">
                            <button class="btn btn-block btn-dark">
                                M'inscrire !
                            </button>
                        </div>
    
                    </form>
