{% extends "layout/base.html" %}

{% block title %} Fiche {{ contact.prenom }} {{ contact.nom }} {% endblock %}

{% block content %}
    <div class="container">
        <div class="col">
            <div class="jumbotron mt-4">
                <h1 class="display-4">{{ contact.prenom }} {{ contact.nom }}</h1>
                <hr class="my-4">
                <p class="lead"><strong>Email : </strong> {{ contact.email }}</p>
                <p class="lead"><strong>Téléphone : </strong> {{ contact.tel }}</p>
                <hr class="my-4">
                <a class="btn btn-sm btn-primary" href="/contacts">
                    <i class="fas fa-list"></i> Retourner aux contacts
                </a>
            </div>
        </div>
    </div>
{% endblock %}
