<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validation de Formulaire en jQuery</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <!-- 
        CONSIGNE :  Mettez en place un formulaire Bootstrap permettant de recueillir
        les informations suivantes : Nom, Prénom, Email, Téléphone.
     -->

     <main class="container">

        <header class="row mt-4">
            <div class="col">
                <h1 class="text-center">Contactez-nous</h1>
            </div>
        </header>

        <section class="row">
            <div class="col">

                <form novalidate id="contact">

                    <!-- Prénom -->
                    <div class="form-group">
                        <label>Prénom</label>
                        <input type="text" 
                            id="prenom"
                            class="form-control"
                            placeholder="Saisissez votre Prénom">

                        <div class="invalid-feedback">
                            Vous devez saisir votre prénom
                        </div>

                    </div>

                    <!-- Nom -->
                    <div class="form-group">
                        <label>Nom</label>
                        <input type="text" 
                            id="nom"
                            class="form-control"
                            placeholder="Saisissez votre Nom">

                            <div class="invalid-feedback">
                                Vous devez saisir votre nom
                            </div>

                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" 
                            id="email"
                            class="form-control"
                            placeholder="Saisissez votre Email">
                    </div>

                    <!-- Téléphone -->
                    <div class="form-group">
                        <label>Téléphone</label>
                        <input type="tel" 
                            id="tel"
                            class="form-control"
                            placeholder="Saisissez votre Téléphone">
                    </div>

                    <!-- Bouton de soumission -->
                    <div class="form-group">
                        <button class="btn btn-dark btn-block">
                            Envoyer ma demande
                        </button>
                    </div>

                </form>

            </div>
        </section>

     </main>

     <!-- Script Bootstrap -->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

     <!-- Mon script JS -->
     <script src="./js/06-formulaires.js"></script>

    </body>
</html>
